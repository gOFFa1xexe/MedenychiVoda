<!-- main.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Main Page</title>
</head>
<body>
<div class="card-header bg-dark text-white" style="width:15%">
    <a href="/main" class="w3-bar-item w3-button">Головна</a>
    <a href="/Packages/ONE_AND_A_HALF_LITER" class="w3-bar-item w3-button">Півтори літра</a>
    <a href="/Packages/HALF_LITER" class="w3-bar-item w3-button">Пів літра</a>
    <a href="/Packages/FIVE_LITER" class="w3-bar-item w3-button">П'ять літрів</a>
    <a href="/orders" class="w3-bar-item w3-button">Замовлення</a>
</div>
<div class="container mt-5">

    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="text-center">Статистика</h2>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Ємкість</th>
                        <th>Негазована</th>
                        <th>Слабогазована</th>
                        <th>Сильногазована</th>
                        <th>Негазована за сьогодні</th>
                        <th>Слабогазована</th>
                        <th>Сильногазована за сьогодні</th>
                        <th>Загально за сьогодні</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="capacity : ${capacities}">
                        <td><a th:href="@{'/statistic/' + ${capacity}}">
                            <span th:text="${capacity}"></span></a></td>
                        <td><span th:text="${noneCount}"></span></td>
                        <td><span th:text="${strongCount}"></span></td>
                        <td><span th:text="${lightCount}"></span></td>
                        <td><span th:text="${noneCountToday}"></span></td>
                        <td><span th:text="${strongCountToday}"></span></td>
                        <td><span th:text="${lightCountToday}"></span></td>
                        <td><span th:text="${todayCount}"></span></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
