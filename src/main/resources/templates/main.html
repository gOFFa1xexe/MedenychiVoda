<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Main Page</title>
</head>
<body>

<div class="container mt-5">
    <div class="card-header bg-dark text-white" style="width:15%">
        <a href="/packages/ONE_AND_A_HALF_LITER" class="w3-bar-item w3-button">Півтори літра</a>
        <a href="/packages/HALF_LITER" class="w3-bar-item w3-button">Пів літра</a>
        <a href="/packages/FIVE_LITER" class="w3-bar-item w3-button">П'ять літрів</a>
    </div>
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="text-center">Package Statistics</h2>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Package Capacity</th>
                        <th>Non-carbonated Count</th>
                        <th>Light Carbonated Count</th>
                        <th>Strong Carbonated Count</th>
                        <th>Non-carbonated Count Today</th>
                        <th>Light Carbonated Count Today</th>
                        <th>Strong Carbonated Count Today</th>
                        <th>Today's Total Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a th:href="@{'/statistic/' + ${selectedCapacity}}">
                            <span th:text="${selectedCapacity}"></span></a></td>
                        <td><span th:text="${nonCarbonatedCount}"></span></td>
                        <td><span th:text="${strongCarbonatedCount}"></span></td>
                        <td><span th:text="${lightCarbonatedCount}"></span></td>
                        <td><span th:text="${nonCarbonatedCountToday}"></span></td>
                        <td><span th:text="${lightCarbonatedCountToday}"></span></td>
                        <td><span th:text="${strongCarbonatedCountToday}"></span></td>
                        <td><span th:text="${todayCount}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
