<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/JS/script.js"></script>
    <title>Меденицькі Джерела</title>
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-blue w3-border w3-card w3-large w3-padding" style="width:15%">
    <a href="/Packages/ONE_AND_A_HALF_LITER" class="w3-bar-item w3-button">Півтори літра</a>
    <a href="/Packages/ONE_AND_A_HALF_LITER" class="w3-bar-item w3-button">Півтори літра</a>
    <a href="/Packages/HALF_LITER" class="w3-bar-item w3-button">Пів літра</a>
    <a href="/Packages/FIVE_LITER" class="w3-bar-item w3-button">П'ять літрів</a>
    <a href="/orders" class="w3-bar-item w3-button">Замовлення</a>

</div>

<div style="margin-left:15%">
    <h1 style="color:blue">Меденицькі Джерела </h1>

    <div class="container mt-5">
        <h2>Вміст складу</h2>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Тип</th>
                <th scope="col">Кількість(пакетів)</th>
                <th scope="col">Дії</th>
                <th scope="col">Зроблено сьогодні</th>
            </tr>
            </thead>
            <tbody>
            <tr th:replace="fragments :: waterRow('Негазована вода', ${nonCarbonatedCount}, 'NONE', ${selectedCapacity}, ${nonCarbonatedCountToday})"></tr>
            <tr th:replace="fragments :: waterRow('Сильногазована вода', ${strongCarbonatedCount}, 'STRONG', ${selectedCapacity}, ${strongCarbonatedCountToday})"></tr>
            <tr th:replace="fragments :: waterRow('Слабогазована вода', ${lightCarbonatedCount}, 'LIGHT', ${selectedCapacity}, ${lightCarbonatedCountToday})"></tr>
            <td>Загально за сьогодні: <span th:text="${todayCount}"></span></td>

            </tbody>
        </table>







    </div>
</div>
<script src="/JS/script.js"></script>
</body>
</html>
